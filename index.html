<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" href="misEstilos.css">
        <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>

<body>
    <div class="Instagram-card">
        <div class="Instagram-card-header">
            <img src="https://ichef.bbci.co.uk/images/ic/256xn/p07jbp6p.jpg" class="Instagram-card-user-image">
            <a class="Instagram-card-user-name" href="https://ichef.bbci.co.uk/images/ic/256xn/p07jbp6p.jpg">vikingo</a>
            <div class="Instagram-card-time"><img
                    src="https://cdn1.iconfinder.com/data/icons/jumpicon-basic-ui-glyph-1/32/-_Dot-More-Vertical-Menu-512.png"
                    width="50px" alt=""></div>
        </div>

        <div class="Instagram-card-image">
            <img src="https://www.cesarsway.com/wp-content/uploads/2019/10/AdobeStock_190562703.jpeg" width="100%"
                height="auto" />
        </div>

        <div class="Instagram-card-content">
            <div style="display: block;">
                <div class="float-left"><i class="far fa-bookmark"></i></div>
                <div class="float-right"><i class="far fa-heart"></i> <i class="far fa-comment"> <i class="far fa-paper-plane"></i></i></div>
            </div>
            <p class="Likes">Liked by <strong>4GeeksAcademy, html5</strong>and <strong>100,000 others</strong></p>
            <p><a class="Instagram-card-content-user">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium labore temporibus quia ratione?
                    Corrupti dicta ducimus fugit dolore nam, error quas labore vitae accusamus facilis quia sit
                    voluptatibus quasi doloremque?
            </p>
        </div>
    </div>

</body>
